{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

    <div class="container my-3">
        <h2>Color</h2>
        <form action="/retrieve/color" method="POST">
            <div class="mb-3">
              <label for="color" class="form-label">Color:</label>
              <input type="text" class="form-control" name="color" id="color" aria-describedby="emailHelp"> 
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>
    
    <div class="container my-3">
        <h2>Type</h2>
        <form action="/retrieve/type" method="POST">
            <div class="mb-3">
              <label for="type" class="form-label">Type:</label>
              <input type="text" class="form-control" name="type" id="type">
            </div>
            
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>

    <div class="container my-3">
        <h2>Price</h2>
        <form action="/retrieve/price" method="POST">
            <div class="mb-3">
              <label for="min" class="form-label">Minimum:</label>
              <input type="number" class="form-control" name="min" id="min">
              <label for="max" class="form-label">Maximum:</label>
              <input type="number" class="form-control" name="max" id="max">
            </div>
            
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>


{% endblock body %}
