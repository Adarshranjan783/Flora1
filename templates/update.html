{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

    <div class="container my-3">
        <h2>Update Flora</h2>
        <form action="/update/{{update.sno}}" method="POST">
            <div class="mb-3">
              <label for="color" class="form-label">Color</label>
              <input type="text" class="form-control" name="color" id="color" value="{{update.color}}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="type" class="form-label">Type</label>
              <input type="text" class="form-control" value="{{update.type}}" name="type" id="type">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" value="{{update.price}}" name="price" id="price">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    

{% endblock body %}
